type User {
  id: ID!
  name: String!
}

type TodoList {
  id: ID!
  text: String!
  author: User
  items: [TodoItem]
  coverImage: String
  created: String
  modified: String
}

type TodoItem {
  id: ID!
  text: String!
  completed: Boolean
  created: String
  modified: String
}

type RootQuery {
  todoList(id: ID!): [TodoList]
}

schema {
  query: RootQuery
}
